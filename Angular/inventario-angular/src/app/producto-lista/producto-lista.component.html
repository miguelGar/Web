<div class="container">
  <div class="container text-center" style="margin: 30px;">
    <h3>sistemas de Inventarios</h3>
  </div>


  <table class="table table-striped table-hover align-middle">
    <thead class="table-dark">
      <tr>
        <th scope="col">Id</th>
        <th scope="col">Descripci√≥n</th>
        <th scope="col">Precio</th>
        <th scope="col">Existencias</th>
        <th></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let producto of productos">
        <th scope="row">{{producto.ideProducto}}

        </th>
        <td>{{producto.descripcion}}</td>
        <td>{{producto.precio}}</td>
        <td>{{producto.existencia}}</td>
        <td class="text-center">
          <div>
            <button (click)="editarProducto(producto.ideProducto)" class="btn btn-warning btn-sm me-3">
              Editar
            </button>
            <button (click)="eliminarProducto(producto.ideProducto)" class="btn btn-danger btn-sm">
              <i class="bi bi-trash"></i>
            </button>
          </div>
        </td>
      </tr>
    </tbody>
  </table>

</div>
